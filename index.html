<!DOCTYPE html>

<body>
  <header>
    <div class="nav-links">

      <a href=""><i class="material-icons-outlined">tag</i><span style="font-weight: 600">Explors</span></a>
      <a href=""><i class="material-icons-outlined">notifications</i><span>Notifications</span></a>
      <a href=""><i class="material-icons-outlined">email</i><span>Messages</span></a>
      <a href=""><i class="material-icons-outlined">bookmark_border</i><span>Bookmarks</span></a>

      <a href=""><i class="material-icons-outlined">person</i><span>Profile</span></a>

        <div class="account-det">

    </div>
    <div class="main-account"></div>

                  <i class="material-icons-outlined">gif</i>
                  <i class="material-icons-outlined">poll</i>
                  <i class="material-icons-outlined">
                    insert_emoticon</i>
                  <i class="material-icons-outlined">schedule</i>
                </div>
                <button class="sweet-button">Sweet</button>
              </div>
            </div>




          </div>
        </div>
        <div class="side-feed"></div>
      </div>
  </main>
